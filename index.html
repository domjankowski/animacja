<!doctype html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Animacja w Css</title>
</head>
        <style type="text/css"> 
        body{
        background-color: grey;
        }
        #glowny{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -25px;
            background-color: blue;
            width: 300px;
            height: 35px;
            border: solid;
            border-color: black;
        }
        #przycisk{
            position: absolute;
            top: 150px;
            left: 100px;
            background-color: blue;
            width: 100px;
            height: 20px;
            border: solid;
            border-color: black;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .litery{
            position: relative;
            background-color:pink;
            width: 30px;
            height: 30px;
            text-align: center;
            padding-top: 5px;
        }
        #jeden{
            position: absolute;
            left: 30px;
        }
        #dwa{
            position: absolute;
            left: 60px;
        }
        #trzy{
            position: absolute;
            left: 90px;
        }
        #cztery{
            position: absolute;
            left: 120px;
        }
        #piec{
            position: absolute;
            left: 150px;
        }
        #szesc{
            position: absolute;
            left: 180px;
        }
        #siedem{
            position: absolute;
            left: 210px;
        }
        #osiem{
            position: absolute;
            left: 240px;
        }
        </style>
        
        
<body>

        <div id="glowny">
    <div class="litery", id="jeden">S</div>
    <div class="litery", id="dwa">y</div>
    <div class="litery", id="trzy">n</div>
    <div class="litery", id="cztery">e</div>
    <div class="litery", id="piec">r</div>
    <div class="litery", id="szesc">i</div>
    <div class="litery", id="siedem">s</div>
    <div class="litery", id="osiem">e</div>
        <div id="przycisk" onclick="odjazd()">
        START
        </div>
        </div>

        

        <script type="text/javascript">
            var jeden = document.getElementById("jeden");
            var dwa = document.getElementById("dwa");
            var trzy = document.getElementById("trzy");
            var cztery = document.getElementById("cztery");
            var piec = document.getElementById("piec");
            var szesc = document.getElementById("szesc");
            var siedem = document.getElementById("siedem");
            var osiem = document.getElementById("osiem");


            function odjazd (){
            dwa.style.transitionDuration = "2s";
            dwa.style.transform = "translateY(40px)";
            cztery.style.transitionDuration = "2s";
            cztery.style.transform = "translateY(-40px)";
            piec.style.transitionDuration = "2s";
            piec.style.transform = "translateY(-40px)";
            setTimeout(podjazd, 2000);
            
            }
            function podjazd (){
            jeden.style.transitionDuration = "2s";
            jeden.style.transform = "translateX(-30px)";
            cztery.style.transitionDuration = "2s";
            cztery.style.transform = "translateX(-90px)";
            trzy.style.transitionDuration = "2s";
            trzy.style.transform = "translateX(-30px)";
            szesc.style.transitionDuration = "2s";
            szesc.style.transform = "translateX(-60px)";
            siedem.style.transitionDuration = "2s";
            siedem.style.transform = "translateX(-30px)";
            osiem.style.transitionDuration = "2s";
            osiem.style.transform = "translateX(-30px)";
            piec.style.transitionDuration = "2s";
            piec.style.transform = "translateX(90px)";
            dwa.style.transitionDuration = "2s";
            dwa.style.transform = "translateX(210px)";
            }

            

          </script>
</body>
</html>
